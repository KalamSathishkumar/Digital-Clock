<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./clockFavicon/clock_favicon.webp" type="image/x-icon">
</head>
<body>
    <main id="clock_container">
        <section id="hours_container">
            <h1 id="hours">00</h1>
            <p>HOURS</p>
        </section>
        <section id="minutes_container">
            <h1 id="minutes">00</h1>
            <p>MINUTES</p>
        </section>
        <section id="seconds_container">
            <h1 id="seconds">00</h1>
            <p>SECONDS</p>
        </section>
        
    </main>
    
   
    <script src="./script.js"></script>
</body>
</html>
